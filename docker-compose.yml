services:
  backend:
    build:
      context: ./pdf3md
      dockerfile: Dockerfile.backend
    container_name: pdf3md-backend
    ports:
      - "6201:6201"
    expose:
      - "6201"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - TZ=America/Chicago
    volumes:
      - ../files/pdf3md/temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6201/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pdf3md-network

  frontend:
    build:
      context: ./pdf3md
      dockerfile: Dockerfile.frontend
      args:
        FRONTEND_PORT: ${FRONTEND_PORT:-6202}
    container_name: pdf3md-frontend
    ports:
      - "${FRONTEND_PORT:-6202}:${FRONTEND_PORT:-6202}"
    expose:
      - "6202"
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT:-6202}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${FRONTEND_PORT:-6202}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pdf3md-network

networks:
  pdf3md-network:
    name: pdf3md-network
